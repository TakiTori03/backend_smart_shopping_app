<!-- header -->
<header th:fragment="header" xmlns:th="http://www.thymeleaf.org">
  <div class="logosec">
    <div class="logo">Smart_Shopping_App</div>
    <img
      th:src="@{/static/images/icon/menu_icon.png}"
      class="icn menuicn"
      id="menuicn"
      alt="menu-icon"
    />
  </div>

  <div class="searchbar">
    <input type="text" placeholder="Search" />
    <div class="searchbtn">
      <img
        th:src="@{/static/images/icon/search_icon.png}"
        class="icn srchicn"
        alt="search-icon"
      />
    </div>
  </div>

  <div class="message">
    <div class="circle"></div>
    <img
      th:src="@{/static/images/icon/notification_icon.png}"
      class="icn"
      alt=""
    />
    <div class="dp">
      <img src="" class="dpicn" alt="dp" />
    </div>
  </div>
</header>
